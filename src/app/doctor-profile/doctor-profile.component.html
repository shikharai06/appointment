<div class="vetical-container">
    <ul class="list-group">
        <li class="list-group-item">Name:{{doctor.name}}</li>
        <li class="list-group-item">Gender:{{doctor.gender}}</li>
        <li class="list-group-item">Address:{{doctor.address}}</li>
        <li class="list-group-item">Phone Number:{{doctor.phoneNumber}}</li>
        <li class="list-group-item">Email Id:{{doctor.emailId}}</li>
    </ul>
    <nav>
        <button class="btn btn-primary" routerLink=[routerLink]="['/updateDoctorDetails']">Update Details</button>
    </nav>
    <a (click)="deleteDoctorAccount()">Delete Account</a>
