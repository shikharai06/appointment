<div class="vertical-center">
    <form #PatientLoginForm="ngForm" (ngSubmit)="loginPatient()">
        <small class="text-danger">{{message}}</small>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="patient.emailId" required #email="ngModel" pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$"
            [class.is-invalid]="email.invalid && email.touched"
            >
            <!-- <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email Id is required field</small> -->
            <div *ngIf="email.errors && email.invalid && email.touched">
                <small class="text-danger" *ngIf="email.errors.required">Email Id is required field</small>
                <small class="text-danger" *ngIf="email.errors.pattern">Enter the valid email ID</small>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="patient.password" required #password="ngModel" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,10}$"
            [class.is-invalid]="password.invalid && password.touched"
            >
            <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required field</small>
        </div>
        <div>
            <nav>
                <button [disabled]="PatientLoginForm.form.invalid" type="submit" class="btn btn-primary">Login</button>&nbsp;&nbsp;
                <small class="float-right" [routerLink]="['/patientRegister']" routerLinkActive="active">Sign Up</small>
            </nav>
        </div>
    </form>
